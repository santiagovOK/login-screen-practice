<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login-screen-practice</title>
</head>
<body>

    <main class="login">
        <form class="login__form">
            <fieldset class="login__input-group">
                <legend class="login__legend">Welcome</legend>
                <label for="email" class="login__label">Email</label>
                <input type="text" class="login__input login__input--success" name="email" id="email" aria-describedby="emailHelp">
                <span class="login__msg login__msg--success"> Valid email</span>
            </fieldset>

            <fieldset class="login__input-group">
                <label for="password" class="login__label">Password</label>
                <input type="text" class="login__input login__input--error" name="password" id="password" aria-describedby="passwordHelp">
                <span class="login__msg login__msg--error">Incorrect password</span>
            </fieldset>

            <button type="submit" class="login__button">Login</button>
        </form>
    </main>
    
</body>
</html>
